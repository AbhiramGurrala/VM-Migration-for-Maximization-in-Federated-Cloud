<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>VM Migration Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header><h1>VM Migration — Federated Cloud (Demo)</h1></header>
  {% if messages %}
    <div class="messages">
      {% for msg in messages %}
        <div class="msg {{ msg.tags }}">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
  <nav>
    <a href="/">Home</a> |
    <a href="/signup/">Sign Up</a> |
    <a href="/login/">Login</a>
  </nav>
  <main>{% block content %}{% endblock %}</main>
  <footer><small>Demo project — VM migration</small></footer>
</body>
</html>
